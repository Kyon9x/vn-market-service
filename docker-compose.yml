services:
  vn-market-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vn-market-service
    ports:
      - "8765:8765"
    volumes:
      - ./db:/app/db  # Persist database between container restarts
      - ./logs:/app/logs  # Persist application logs
    environment:
      - VN_MARKET_SERVICE_HOST=0.0.0.0
      - VN_MARKET_SERVICE_PORT=8765
      - TZ=Asia/Ho_Chi_Minh
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8765/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
